<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Biglietto Treno</title>
</head>
<body>
    <div class="container">
        <h2>CALCOLA IL PREZZO DEL BIGLIETTO</h2>
        <form id="ticketForm">
            <label for="km">Chilometri da percorrere:</label>
            <input type="number" id="km" required>
            <br>
            <label for="eta">Et√† del passeggero:</label>
            <input type="number" id="eta" required>
            <br>
            <button type="submit">Calcola</button>
        </form>
        <h3>Prezzo del Biglietto: <span id="prezzo"></span></h3>

        <div id="dettaglioPasseggeri">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <p><strong>NOME PASSEGGERO:</strong> <span id="nomePasseggero"></span></p>
            <p><strong>Offerta:</strong> <span id="offerta"></span></p>
            <p><strong>Carrozza:</strong> <span id="carrozza"></span></p>
            <p><strong>Codice CP:</strong> <span id="codiceCP"></span></p>
            <p><strong>Costo biglietto:</strong> <span id="costoBiglietto"></span></p>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
